        * {
            margin: 0;

        #canvas {
            position: relative;
            /* left: 0;

            /* background-color: rgba(200, 200, 200, 0.7); */
            /* display: none; */

        }

        #libox {
            position: absolute;
            top: 50%;
            left: 50%;
            /* margin: -50px 0 0 0; */
        }

        li {
            list-style: none;
            display: inline-block;
            font-size: 25pt;
        }

        .li:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #666 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .3s, opacity .5s;
        }

        .li:active:after {
            transform: scale(0, 0);
            opacity: .3;
            transition: 0s;
        }

        .clickLi {
            background-image: radial-gradient(#fff, rgba(90, 233, 99, 0.6));
            /* transform: scale(0, 0);
            background-color: rgba(169, 224, 173, 0.6); */
        }

        button {
            font-size: 30px;
            width: 160px;
            background-color: rgb(166, 209, 247);
            color: #fff;
            border-radius: 20% 20%;
            font-family: cursive;
            line-height: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #over {
            color: red;
        }

        /*

        span {
