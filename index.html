<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>专注度测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
            font-weight: 800;
        }

        #canvas {
            position: relative;
            /* left: 0;
            top: 0;
            right: 0;
            bottom: 0; */
            /* background-color: rgba(200, 200, 200, 0.7); */
            /* display: none; */
            text-align: center;
            /* padding-top: 200px; */
        }

        #libox {
            position: absolute;
            top: 50%;
            left: 50%;
            /* margin: -50px 0 0 0; */
        }

        li {
            list-style: none;
            display: inline-block;
            font-size: 25pt;
        }
        li:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            //设置径向渐变
            background-image: radial-gradient(circle, #666 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .3s, opacity .5s;
        }
        li:active:after {
            transform: scale(0, 0);
            opacity: .3;
            //设置初始状态
            transition: 0s;
        }

        button {
            font-size: 30px;
            width: 160px;
            background-color: rgb(166, 209, 247);
            color: #fff;
            border-radius: 20% 20%;
            font-family: cursive;
            line-height: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #over {
            color: red;
        }

        /* 
        .sore {
            position: absolute;
            left: 10%;
            top: 5%;
        } */

        span {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- <canvas id="canvas" style="display: block;  margin: 0 auto;"></canvas> -->
    <div id="canvas" style="display: block;  margin: 0 auto;">
        <ul id="libox"></ul>
    </div>
    <div id="scorePage"
        style="background-color: rgba(202, 202, 202, 0.87);display: block;margin: 0 auto;position: absolute;width: 100%;height: 100%;left: 0;top: 0;padding: 30% 0;text-align: center;display: none;">
        <h1 style="font-size: 35pt;">所用时间</h1>
        <h3 id=score style="font-size: 30pt;padding: 20px 0; color: #ff0000"></h5>
        <button id="reStart" ontouchstart="location.reload();">重试一次</button>
    </div>
</body>
<script src="js/main.js"></script>

</html>
